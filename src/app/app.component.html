<div class="container">

  <nav class="navbar">
    <a href="javascript:;" class="navbar-toggle" (click)='menuToggle();'>
      <i class="pi pi-bars"></i>
    </a>

    <a href="" class="logo">
      <img alt="logo" src="https://3.bp.blogspot.com/-eGR_jPqRZBA/Wet2lxJydQI/AAAAAAAAADw/8J-n3JDrWHI27kDajGcHr8rmGi3xpCeNQCLcBGAs/s1600/megasena_logo.png">
    </a>
  </nav>

  <div class="content">
    <div *ngIf="!resourceLoaded" style="right: 0; top: 0; width: 100%; text-align: center;">
      <p-progressSpinner [style]="{width: '40px', height: '40px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
    </div>

    <div *ngIf="jogo === 'megasena'">
      <app-megasena *ngIf="possuiResultado" [resultado]="resultado"></app-megasena>
    </div>
    <div *ngIf="jogo === 'lotofacil'">
      <app-lotofacil *ngIf="possuiResultado" [resultado]="resultado"></app-lotofacil>
    </div>
    <div *ngIf="jogo === 'quina'">
      <app-quina *ngIf="possuiResultado" [resultado]="resultado"></app-quina>
    </div>
    <div *ngIf="jogo === 'lotomania'">
      <app-lotomania *ngIf="possuiResultado" [resultado]="resultado"></app-lotomania>
    </div>
    <div *ngIf="jogo === 'timemania'">
      <app-timemania *ngIf="possuiResultado" [resultado]="resultado"></app-timemania>
    </div>
  </div>


  <div class="menu" [ngClass]="{' active': exibindoMenu}">
    <app-menu></app-menu>
  </div>

</div>


<code class="language-css" pCode ngNonBindable>
  @keyframes ui-progress-spinner-color &#123;
      100%,
      0% &#123;
          stroke: #d62d20;
      &#125;
      40% &#123;
          stroke: #0057e7;
      &#125;
      66% &#123;
          stroke: #008744;
      &#125;
      80%,
      90% &#123;
          stroke: #ffa700;
      &#125;
  &#125;
  </code>
